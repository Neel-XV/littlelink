<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Neel Bhadkamkar</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Neel Bhadkamkar Links">
    
    <!-- Keywords -->
    <meta name="keywords" content="Neel Bhadkamkar">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://neelbhadkamkar.netlify.app">
    
    <!-- Author Information -->
    <meta name="author" content="Neel Bhadkamkar">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Neel Bhadkamkar">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Neel Bhadkamkar</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Data Engineer</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/Neel-XV" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Kaggle -->
              <a class="button button-default" href="https://www.kaggle.com/neelbhadkamkar" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons-extended/kaggle.svg" alt="GitHub Logo">Kaggle</a>
              
              <!-- Linkedin -->
              <a class="button button-linked" href="https://linkedin.com/in/neelbhadkamkar" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="Linkedin Logo">Linkedin</a>

              <!-- X -->
              <a class="button button-x" href="https://x.com/Kaiser626" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Twitter</a>

              <!-- Official Email -->
              <a class="button button-default" href="mailto:neelbhadkamkar@outlook.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email</a>

      </div>
        
      <footer>
        <p>&copy; 2024 Neel Bhadkamkar</p>
      </footer>
    
    </div>
  </div>

</body>

</html>
